<div class="body">

<div class="container">
  <div class="signin-logo-container">
    <img class="signin-logo" src="/assets/imgs/logo.png" alt="App Logo">
  </div>
  <form #login [formGroup]="loginForm" class="form-signin effect2" (ngSubmit)="doLogin(loginForm.value)">
    <h2 class="form-signin-heading">LOGIN</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input formControlName="email" type="email" autocomplete="username email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input  formControlName="password" type="password" autocomplete="current-password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div *ngIf="formSubmitted && loginForm.invalid" class="alert alert-danger ">
      {{errorMessage}}
      
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button [disabled]="submitting || success" class="btn btn-lg btn-primary btn-block" [ngClass]="{ 'btn-success' : success }" type="submit">
      <span *ngIf="!success">SUBMIT</span> <span *ngIf="success">AUTHENTICATED</span> <i *ngIf="submitting" class="fa fa-circle-o-notch fa-spin  fa-fw"></i>
    </button>
  </form>

</div> <!-- /container -->
</div>
